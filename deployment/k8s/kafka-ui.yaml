apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: prometheus-demo
spec:
  replicas: 1  # You can adjust the number of replicas as per your requirement
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: my-cluster
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: my-cluster-kafka-bootstrap:9092
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: my-cluster-zookeeper-0:2181

---

apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
spec:
  ports:
    - port: 8081
      targetPort: 8080
  selector:
    app: kafka-ui
